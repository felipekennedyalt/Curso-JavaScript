<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificarNacionalidade()">
    <div id="res"></div>

    <script>

        function verificarNacionalidade(){
            var txtpais = document.querySelector('input#txtpais')
            var pais = String(txtpais.value)
            var res = document.querySelector('div#res')
            if(pais == 'Brasil'){
                res.innerHTML = `Você é brasileiro.`
            }else{
                res.innerHTML = `You are not brasilean.`
            }
        }
        

    </script>
</body>

</html>
